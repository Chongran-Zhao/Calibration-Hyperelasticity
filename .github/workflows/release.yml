name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    env:
      TAG_NAME: ${{ github.ref_name }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirement.txt
          pip install pyinstaller

      - name: Build app (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          pyinstaller --noconfirm --windowed --name HyperelasticCalibration --exclude PyQt5 --icon assets/icons/app.icns \
            --add-data "src:src" --add-data "data/data.h5:data" --add-data "assets/icons:assets/icons" \
            --collect-all sympy --hidden-import sympy --hidden-import tqdm qt_app.py
          ditto -c -k --sequesterRsrc --keepParent dist/HyperelasticCalibration.app HyperelasticCalibration-macos.zip

      - name: Build app (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          pyinstaller --noconfirm --windowed --name HyperelasticCalibration --exclude PyQt5 \
            --add-data "src:src" --add-data "data/data.h5:data" --add-data "assets/icons:assets/icons" \
            --collect-all sympy --hidden-import sympy --hidden-import tqdm qt_app.py
          tar -czf HyperelasticCalibration-linux.tar.gz -C dist HyperelasticCalibration

      - name: Build app (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          pyinstaller --noconfirm --windowed --name HyperelasticCalibration --exclude PyQt5 `
            --add-data "src;src" --add-data "data/data.h5;data" --add-data "assets/icons;assets/icons" `
            --collect-all sympy --hidden-import sympy --hidden-import tqdm qt_app.py
          Compress-Archive -Path dist/HyperelasticCalibration -DestinationPath HyperelasticCalibration-windows.zip

      - name: Upload artifact (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-zip
          path: HyperelasticCalibration-macos.zip

      - name: Upload artifact (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-tar
          path: HyperelasticCalibration-linux.tar.gz

      - name: Upload artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-zip
          path: HyperelasticCalibration-windows.zip

  publish_release:
    needs: build
    runs-on: ubuntu-latest
    env:
      TAG_NAME: ${{ github.ref_name }}
    steps:
      - uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
      - name: Create or update release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if ! gh release view "${TAG_NAME}" >/dev/null 2>&1; then
            gh release create "${TAG_NAME}" --draft --title "${TAG_NAME}" --notes ""
          fi
          gh release upload "${TAG_NAME}" release-assets/macos-zip/HyperelasticCalibration-macos.zip --clobber
          gh release upload "${TAG_NAME}" release-assets/linux-tar/HyperelasticCalibration-linux.tar.gz --clobber
          gh release upload "${TAG_NAME}" release-assets/windows-zip/HyperelasticCalibration-windows.zip --clobber
          gh release edit "${TAG_NAME}" --draft=false
