name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - name: Create draft release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${GITHUB_REF_NAME}" --draft --title "${GITHUB_REF_NAME}" --notes ""

  build:
    needs: create_release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirement.txt
          pip install pyinstaller

      - name: Build app (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          pyinstaller --noconfirm --windowed --name HyperelasticCalibration --exclude PyQt5 --icon assets/icons/app.icns \
            --add-data "src:src" --add-data "data/data.h5:data" --add-data "assets/icons:assets/icons" \
            --collect-all sympy --hidden-import sympy --hidden-import tqdm qt_app.py
          ditto -c -k --sequesterRsrc --keepParent dist/HyperelasticCalibration.app HyperelasticCalibration-macos.zip

      - name: Build app (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          pyinstaller --noconfirm --windowed --name HyperelasticCalibration --exclude PyQt5 \
            --add-data "src:src" --add-data "data/data.h5:data" --add-data "assets/icons:assets/icons" \
            --collect-all sympy --hidden-import sympy --hidden-import tqdm qt_app.py
          tar -czf HyperelasticCalibration-linux.tar.gz -C dist HyperelasticCalibration

      - name: Build app (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          pyinstaller --noconfirm --windowed --name HyperelasticCalibration --exclude PyQt5 `
            --add-data "src;src" --add-data "data/data.h5;data" --add-data "assets/icons;assets/icons" `
            --collect-all sympy --hidden-import sympy --hidden-import tqdm qt_app.py
          Compress-Archive -Path dist/HyperelasticCalibration -DestinationPath HyperelasticCalibration-windows.zip

      - name: Upload release asset (macOS)
        if: matrix.os == 'macos-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${GITHUB_REF_NAME}" HyperelasticCalibration-macos.zip --clobber

      - name: Upload release asset (Linux)
        if: matrix.os == 'ubuntu-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${GITHUB_REF_NAME}" HyperelasticCalibration-linux.tar.gz --clobber

      - name: Upload release asset (Windows)
        if: matrix.os == 'windows-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${GITHUB_REF_NAME}" HyperelasticCalibration-windows.zip --clobber

  finalize_release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Publish release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release edit "${GITHUB_REF_NAME}" --draft=false
